<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  </style>
</head>
<body>
  <main>
    <section class="menu">
      <h1 class="menu__logo">Fylo</h1>
      <div class="menu__icon-container">
        <img alt="file icon" src="../images/icon-document.svg" class="menu__icon">
        <img alt="folder icon" src="../images/icon-folder.svg" class="menu__icon">
        <img alt="upload icon" src="../images/icon-upload.svg" class="menu__icon">
      </div>
    </section>
    <section class="storage-state">
      <p class="storage-state__text">Youâ€™ve used 815 GB of your storage</p>
      <div class="storage-state__gauge">
        <div class="gauge__empty"></div>
        <div class="gauge__occupied"></div>
        <div class="gauge__cursor"></div>
      </div>
      <div class="storage-state__legends">
        <p class="legends__0GB">0 GB</p>
        <P class="legends__max">1000 GB</P>
      </div>
      <div class="storage-state__left-space">
        <span class="left-space__number">185</span>
        <span class="left-space__unit">GB Left</span>
      </div>
    </section>
  </main>
</body>
</html>
